stages:
  - build-source
  - docker-image
  - deploy2aws

compile:
  image: adoptopenjdk/openjdk8:latest
  stage: build-source
  script:
    - ./gradlew clean build
  artifacts:
    paths:
      - build/
  only:
    - tags

dockerize:
  stage: docker-image
  image: docker:git
  variables:
    GIT_STRATEGY: none
  services:
    - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t registry.gitlab.com/tony.z.1711/wapy-backend build/
    - docker tag registry.gitlab.com/tony.z.1711/wapy-backend registry.gitlab.com/tony.z.1711/wapy-backend:$CI_COMMIT_TAG
    - docker push registry.gitlab.com/tony.z.1711/wapy-backend:latest
    - docker push registry.gitlab.com/tony.z.1711/wapy-backend:$CI_COMMIT_TAG
  dependencies:
    - compile
  only:
    - tags

deploy:
  stage: deploy2aws
  image: alpine:3.7
  variables:
    GIT_STRATEGY: none
  script:
    - which ssh-agent || ( apk update && apk add openssh-client )
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - cat <<EOF > deploy.sh
    - "#!/bin/bash"
    - sudo docker stop wapy-backend || true
    - sudo docker rm wapy-backend || true
    - sudo docker run --name wapy-backend -p 8080:8080 -dit tony.z.1711/wapy-backend:$CI_COMMIT_TAG
    - sudo docker system prune -f
    - EOF
    - chmod +x deploy.sh
    - ssh -T admin@$DEPLOY_HOST < deploy.sh
  only:
    - tags